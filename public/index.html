<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü§°</title>
  <style>
    #inner-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      flex-grow: 1;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.7);
      -webkit-backdrop-filter: blur(3px);
    }

    #card {
      align-self: center;
      background-color: rgb(255, 255, 255);
      border-radius: 18px;
      box-shadow: 0 0 23px rgba(0, 0, 0, 0.1);
    }

    #inner-card {
      padding-block: 26px;
      padding-inline: 18px;
      max-width: 330px;
      min-width: 300px;
    }

    .speech {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      bottom: 150px;
      text-align: center;
      line-height: 3;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 9px 0 rgba(0, 0, 0, 0.11);
    }

    .speech:hover {
      box-shadow: 0 0 9px 0 rgba(0, 0, 0, 0.3);
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .speech:active {
      box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.1);
    }

    .speech:disabled {
      border: none;
      box-shadow: none;
      cursor: inherit;
      opacity: 0.3;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .speaking {
      box-shadow: 0 0 35px 17px rgba(255, 230, 0, 0.78) inset;
    }

    .speech.recording {
      background-color: rgba(255, 0, 0, 0.52);
    }

    #control {
      position: absolute;
      bottom: 150px;
      width: 45px;
      height: 41px;
      z-index: 3;
    }

    header {
      font-size: 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      letter-spacing: 0.06rem;
      font-weight: 500;
    }

    p,
    button {
      font-size: 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.65;
      letter-spacing: 0.03rem;
    }

    button {
      margin: 0;
      outline: 0;
      padding: 0;
      background: none;
      border: none;
      border-radius: 7px;
      color: rgb(40, 84, 172);
    }

    button:hover {
      cursor: pointer;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: baseline;
    }
  </style>
  <link rel="stylesheet" href="animation.css" />
</head>

<body id="container">
  <div id="inner-container">
    <div id="card">
      <div id="inner-card">
        <header>
          <div style="display: flex; align-items: center;">
            <span id="icon" style="font-size: 18px; padding-right: 11px;">
              üß¨
            </span>
            <span id="username">music.vlad.chat</span>
          </div>
        </header>
        <div id="remix-indicator">
          <p>Hello, I am a virtual DJ, let me play some music.</p>
        </div>
        <button id="revibe">Revibe üíø</button>
      </div>
    </div>
    <audio id="control" autoplay="" muted="" controls playsinline="" style="visibility: hidden"></audio>
    <button id="speech" class="speech">üéôÔ∏è</button>
  </div>
  <iframe style="position: absolute; top: 0; right: 0; z-index: 1;" id="sc-widget" width="100%" height="100%"
    scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/692509783&color=%23ff5500&auto_play=true&hide_related=true&show_comments=true&show_user=true&show_reposts=true&visual=true"></iframe>
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <script src="/script.js" type="module"></script>
</body>

</html>
